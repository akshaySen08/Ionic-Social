<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Inputs with labels -->
    <ion-item>
      <ion-label position="floating">User name or email</ion-label>
      <ion-input [(ngModel)]="username" name="usename"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <ion-button expand="block" fill="clear" (click)="login()">Login</ion-button>
  </ion-list>
</ion-content>
